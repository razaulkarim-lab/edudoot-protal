<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Book List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 20px;
    }
    .upload-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    input[type="file"], input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #1d3557;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #457b9d;
    }
    .book-list {
      margin-top: 20px;
    }
    .book-item {
      background: #e9ecef;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .book-item a {
      color: #1d3557;
      text-decoration: none;
    }
    .book-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“˜ Course Book List</h2>

    <div class="upload-section">
      <input type="text" id="bookTitle" placeholder="Enter book title..." />
      <input type="file" id="bookFile" accept=".pdf" />
      <button onclick="uploadBook()">Upload Book</button>
    </div>

    <div class="book-list" id="bookList"></div>
  </div>

  <script>
    function uploadBook() {
      const title = document.getElementById('bookTitle').value.trim();
      const fileInput = document.getElementById('bookFile');
      const file = fileInput.files[0];

      if (!title || !file) {
        alert('Please enter book title and select a PDF file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const pdfURL = e.target.result;

        const bookData = { title, pdf: pdfURL };

        let books = JSON.parse(localStorage.getItem('books') || '[]');
        books.push(bookData);
        localStorage.setItem('books', JSON.stringify(books));

        fileInput.value = '';
        document.getElementById('bookTitle').value = '';
        loadBooks();
      };

      reader.readAsDataURL(file);
    }

    function loadBooks() {
      const bookList = document.getElementById('bookList');
      bookList.innerHTML = '';
      const books = JSON.parse(localStorage.getItem('books') || '[]');

      books.forEach(book => {
        const div = document.createElement('div');
        div.className = 'book-item';
        div.innerHTML = `<a href="${book.pdf}" target="_blank">ðŸ“– ${book.title}</a>`;
        bookList.appendChild(div);
      });
    }

    window.onload = loadBooks;
  </script>
</body>
</html>
