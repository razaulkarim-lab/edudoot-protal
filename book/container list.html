<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Container List with PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 30px;
      margin: 0;
      
    }

    h2 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 20px;
    }

    .container-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .item-card {
      background-color: #f1caca;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.2s ease;
      
    }

    .item-card:hover {
      transform: translateY(-5px);
      
    }

    .items{
      display: grid;
    }

    .item-title {
      font-size: 22px;
      font-weight: bold;
      color: #1d3557;
      margin-bottom: 10px;
    }

    .item-description {
      font-size: 16px;
      color: #555;
    }

    .pdf-link {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #1d3557;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .pdf-link:hover {
      background-color: #457b9d;
    }
  </style>
</head>
<body>

  <h2>ðŸ“š Course Content List</h2>

  <div class="container-list" id="containerList"></div>

  <script>
    const items = [
      {
        title: "Spoken English Book -02 ",
        description: "Detailed  notes for beginners.",
        pdf: "file/Spoken Book 1200 Page- 2.pdf.pdf"
      },
      {
        title: "Spoken English Book -01",
        description: "Detailed notes for beginners.",
        pdf: "file/Spoken Book 1K Page - 1.pdf.pdf"
      },
      {
        title: "Regular-used-verbs",
        description: "Detailed  notes for beginners.",
        pdf: "file/Regular-used-verbs list.pdf.pdf"
      },

      {
        title: "English pronunciation book",
        description: "Detailed  notes for beginners.",
        pdf: "file/English pronunciation book- updated.pdf.pdf"
      },

      {
        title: "2000+ Vocabulary",
        description: "Detailed  notes for beginners.",
        pdf: "file/2000+ Vocabulary .pdf.pdf"
      },


      {
        title: "Add Book or Upload Book",
        description: "Add Detailed  notes.",
        pdf: "booklist.html"
      }
    ];

    const container = document.getElementById('containerList');

    items.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item-card';
      div.innerHTML = `
        <div class="item-title">${item.title}</div>
        <div class="item-description">${item.description}</div>
        <a class="pdf-link" href="${item.pdf}" target="_blank">ðŸ“„ View PDF</a>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
